<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<p:inputText value="#{calculbean.refCalculDomaine.nombre1}" required="true"
					id="nombre1" />
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="0">
					<p:selectOneRadio id="console" value="#{calculbean.refCalculDomaine.operateur}">
						<f:selectItem itemLabel="+" itemValue="1" />
						<f:selectItem itemLabel="-" itemValue="2" />
						<f:selectItem itemLabel="*" itemValue="3" />
						<f:selectItem itemLabel="/" itemValue="4" />
					</p:selectOneRadio>
				</h:panelGrid>
				<p:inputText value="#{calculbean.refCalculDomaine.nombre2}" required="true"
					id="nombre2" />
				<p:commandButton value="=" action="#{calculbean.calcul}" />
			</h:form>
			<h:outputText value="#{calculbean.refCalculDomaine.resultatTexte}" />
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:commandButton value="MEM" action="#{calculbean.memoriser}"
					update="growl" />
			</h:form>
			<h:form>
				<p:link outcome="Rappel" value="RAPPEL MEM">
				<f:param name="resultat" value="#{calculbean.refCalculDomaine.resultatTexte}" />
				
			</p:link>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
